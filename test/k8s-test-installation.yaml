# Go 1.13 and 1.14 verification containers
#
# Defines a set of containers that are doctored to look like the
# result of `skaffold debug`.  We then define a Job that attempts to
# connect to these containers.
#
# We use `kubectl proxy-forward` from a sidecar to simulate what
# `skaffold debug` would see.
#
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: default-rbac
subjects:
  - kind: ServiceAccount
    # Reference to upper's `metadata.name`
    name: default
    # Reference to upper's `metadata.namespace`
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
